{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #f8f9fa;
    font-family: "Poppins", sans-serif;
  }

  .register-container {
    max-width: 500px;
    margin: 60px auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    padding: 40px 35px;
    transition: all 0.3s ease;
  }

  .register-container:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.16);
  }

  .register-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .register-header h2 {
    color: #ff4747;
    font-weight: 700;
    font-size: 1.8rem;
  }

  .register-header p {
    color: #555;
    font-size: 0.95rem;
  }

  .form-group label {
    font-weight: 600;
    color: #333;
  }

  .form-control {
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 12px 15px;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #ff4747;
    box-shadow: 0 0 0 0.2rem rgba(255, 71, 71, 0.25);
  }

  .btn-primary {
    background: linear-gradient(90deg, #ff4747, #ff6b6b);
    border: none;
    border-radius: 12px;
    padding: 12px 0;
    width: 100%;
    font-weight: 700;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background: linear-gradient(90deg, #e63e3e, #ff5959);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }

  .login-link {
    text-align: center;
    margin-top: 18px;
    font-size: 0.9rem;
  }

  .login-link a {
    color: #ff4747;
    font-weight: 600;
    text-decoration: none;
    transition: 0.2s;
  }

  .login-link a:hover {
    text-decoration: underline;
    color: #ff6b6b;
  }

  /* Responsive adjustments */
  @media (max-width: 576px) {
    .register-container {
      margin: 40px 20px;
      padding: 30px 25px;
    }
  }
</style>

<div class="register-container">
  <div class="register-header">
    <h2>Create Your Account</h2>
    <p>Join RedCart and start shopping smarter today!</p>
  </div>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="full_name">Full Name</label>
      <input type="text" class="form-control" name="full_name" id="full_name" placeholder="John Doe" required>
    </div>

    <div class="form-group mb-3">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="example@email.com" required>
    </div>

    <div class="form-group mb-3">
      <label for="phone">Phone Number (Nigerian)</label>
      <input type="tel" class="form-control" name="phone" id="phone" pattern="^0\d{10}$" placeholder="08012345678" required>
    </div>

    <div class="form-group mb-3">
      <label for="password">Password (min 8 characters)</label>
      <input type="password" class="form-control" name="password" id="password" minlength="8" required>
    </div>

    <div class="form-group mb-3">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" class="form-control" name="confirm_password" id="confirm_password" minlength="8" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Account</button>

    <div class="login-link">
      <p>Already have an account? <a href="{% url 'products:login' %}">Log In</a></p>
    </div>
  </form>
</div>
{% endblock %}
