<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RedCart | Shop Smart, Live Better</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      :root {
        --main-color: #ff4747;
        --text-color: #222;
        --bg-color: #f9fafc;
        --card-bg: #fff;
      }

      [data-theme="dark"] {
        --main-color: #ff7070;
        --text-color: #f5f5f5;
        --bg-color: #121212;
        --card-bg: #1e1e1e;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      /* Navbar */
      .navbar {
        background-color: var(--main-color);
        transition: background-color 0.3s ease;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: #fff !important;
      }

      .navbar-brand span {
        color: #ffe5e5;
      }

      .nav-link {
        color: #fff !important;
        font-weight: 500;
        transition: 0.3s;
      }
      .nav-link:hover {
        opacity: 0.85;
      }

      .navbar .form-control {
        border-radius: 30px;
        padding: 8px 16px;
        width: 300px;
        border: none;
      }

      .navbar .btn {
        border-radius: 30px;
      }

      /* Theme Toggle */
      .theme-toggle {
        border: none;
        background: transparent;
        color: #fff;
        font-size: 1.3rem;
        margin-left: 10px;
        cursor: pointer;
      }

      /* Footer */
      .footer {
        background-color: #1e1e1e;
        color: #ddd;
        padding: 30px 0;
        text-align: center;
        margin-top: 80px;
      }

      /* Animation for product and price */
      .animated-price, .animated-product {
        animation: colorShift 6s infinite alternate;
      }

      @keyframes colorShift {
        0% { color: #ff4747; }
        25% { color: #f8b400; }
        50% { color: #4cd137; }
        75% { color: #0097e6; }
        100% { color: #ff47a3; }
      }

      /* Toast notification */
      .toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1055;
      }

      /* Scroll to top */
      #scrollTopBtn {
        position: fixed;
        bottom: 40px;
        left: 40px;
        background-color: var(--main-color);
        color: #fff;
        border: none;
        border-radius: 50%;
        padding: 10px 14px;
        font-size: 1.4rem;
        cursor: pointer;
        display: none;
      }

      #scrollTopBtn:hover {
        opacity: 0.8;
      }

      /* Loader */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-color);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }

      .spinner-border {
        color: var(--main-color);
      }

      /* Product card hover */
      .product-card {
        background-color: var(--card-bg);
        border: none;
        border-radius: 16px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .btn-add {
        background-color: var(--main-color);
        color: #fff;
        border-radius: 25px;
        transition: 0.3s;
      }

      .btn-add:hover {
        background-color: #e43f3f;
      }
    </style>
  </head>

  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="spinner-border" role="status"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="{% url 'products:product-list' %}">Red<span>Cart</span></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex mx-auto" method="get" action="{% url 'products:product-list' %}">
            <input class="form-control me-2 shadow-sm" type="search" name="search" placeholder="Search for products..." value="{{ request.GET.search }}">
            <button class="btn btn-light" type="submit">Search</button>
          </form>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'products:view-cart' %}"><i class="bi bi-cart3"></i> Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'products:login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'products:register' %}">Register</a></li>
            <li class="nav-item">
              <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                <i class="bi bi-brightness-high-fill" id="theme-icon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Toast notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body">✅ Item added to cart successfully!</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>

    <!-- Dynamic content -->
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <!-- Scroll to top -->
    <button id="scrollTopBtn" title="Go to top"><i class="bi bi-arrow-up"></i></button>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 RedCart. Built with ❤ by Peter Afolabi</p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Loader
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
      });

      // Theme toggle
      const toggle = document.getElementById('theme-toggle');
      const icon = document.getElementById('theme-icon');
      const userTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', userTheme);
      if (userTheme === 'dark') icon.classList.replace('bi-brightness-high-fill', 'bi-moon-fill');

      toggle.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const newTheme = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        icon.classList.toggle('bi-moon-fill');
        icon.classList.toggle('bi-brightness-high-fill');
      });

      // Scroll to top
      const scrollTopBtn = document.getElementById("scrollTopBtn");
      window.onscroll = () => scrollFunction();
      function scrollFunction() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
          scrollTopBtn.style.display = "block";
        } else {
          scrollTopBtn.style.display = "none";
        }
      }
      scrollTopBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: 'smooth' }));

      // Toast alert trigger
      function showToast() {
        const toastEl = document.getElementById('liveToast');
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }
    </script>
  </body>
</html>

    }, 200);
  }
